<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img src="./images/pencil.svg" alt="Карандаш" class="profile__pencil">
                    </button>
                    <div class="line-break"></div>
                    <p class="profile__vocation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/plus.svg" alt="Плюс" class="profile__plus">
                </button>
            </section>
            <section class="photo-grid">
                <template id="photo-grid__element">
                    <div class="photo-grid__element">
                        <button class="photo-grid__delete-button" type="button"></button>
                        <img class="photo-grid__photo">
                        <div class="photo-grid__blok">
                            <h2 class="photo-grid__title"></h2>
                            <button class="photo-grid__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup__edit">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__edit-form" name="popupForm">
                    <input type="text" class="popup__input popup__input_type_name">
                    <input type="text" class="popup__input popup__input_type_vocation">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button edit-form__close-button" aria-label="Кнопка закрытия попапа" type="button"></button>
            </div>
        </div>
        <div class="popup popup__add">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__add-form" name="popupForm">
                    <input type="text" class="popup__input popup__input_type_title" placeholder="Название">
                    <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button add-form__close-button" aria-label="Кнопка закрытия попапа" type="button"></button>
            </div>
        </div>
        <div class="full-image">
            <div class="full-image__container">
            <button class="full-image__close-button" aria-label="Кнопка закрытия попапа" type="button"></button>
            <img class="full-image__popup" src="">
            <p class="full-image__title">sdfsdf</p>
        </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
